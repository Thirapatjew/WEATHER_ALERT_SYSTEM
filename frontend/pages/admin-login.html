<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<style>
    body {
background: linear-gradient(to bottom, #b3b3f1, #d4d4f7, #ffffff,#c3b2dd);
background-attachment: fixed;
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
    .navbar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .menu-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    .menu-links a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="container">
        <h2>เข้าสู่ระบบแอดมิน</h2>
        <input type="text" id="admin-username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="admin-password" placeholder="รหัสผ่าน">
        <button id="login-btn">เข้าสู่ระบบ</button>
        <p id="login-error" style="color: red; display: none;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
    </div>
    <script src="../js/admin-auth.js"></script>
</body>
</html>
