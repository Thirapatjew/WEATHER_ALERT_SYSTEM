<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #b3b3f1, #d4d4f7, #ffffff, #c3b2dd);
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu-links a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #4b4b4b;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        #login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #login-btn:hover {
            background-color: #574bdb;
        }

        #login-error {
            color: red;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>เข้าสู่ระบบแอดมิน</h2>

        <div class="input-group">
            <label for="admin-username">ชื่อผู้ใช้:</label>
            <input type="text" id="admin-username" placeholder="ชื่อผู้ใช้">
        </div>

        <div class="input-group">
            <label for="admin-password">รหัสผ่าน:</label>
            <input type="password" id="admin-password" placeholder="รหัสผ่าน">
        </div>

        <button id="login-btn">เข้าสู่ระบบ</button>

        <p id="login-error">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
    </div>

    <script src="../js/admin-auth.js"></script>
</body>
</html>
