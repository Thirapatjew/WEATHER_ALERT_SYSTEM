<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>เข้าสู่ระบบแอดมิน</h2>
        <input type="text" id="admin-username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="admin-password" placeholder="รหัสผ่าน">
        <button id="login-btn">เข้าสู่ระบบ</button>
        <p id="login-error" style="color: red; display: none;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
