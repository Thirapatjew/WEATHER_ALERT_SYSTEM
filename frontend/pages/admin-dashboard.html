<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดผู้ดูแลระบบ</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" id="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="menu-links">
            <a href="/" id="home-link">หน้าหลัก</a>
            <a href="/weather-forecast" id="weather-forecast-link">พยากรณ์อากาศ</a>
            <a href="/weather-10days" id="weather-10days-link">การพยากรณ์ล่วงหน้า 5 วัน</a>
            <a href="/weather-data-entry" id="weather-data-entry-link">บันทึกข้อมูลอากาศ</a>
            <a href="/admin" id="admin-link">Admin</a>
        </div>
        <div class="admin-info">
            <span id="admin-name">กำลังโหลดข้อมูล...</span>
            <button id="logout-btn">ออกจากระบบ</button>
        </div>
    </div>

    <div class="container">
        <h1>ยินดีต้อนรับสู่แดชบอร์ดผู้ดูแลระบบ</h1>
        <p>ที่นี่คุณสามารถจัดการข้อมูลต่างๆ ของระบบ</p>
        <ul>
            <li><a href="/weather-data-entry">บันทึกข้อมูลอากาศใหม่</a></li>
            <li><a href="/manage-users">จัดการผู้ใช้</a></li>
        </ul>
    </div>

    <script src="../js/admin.js"></script>

    <script>
        const adminName = document.getElementById("admin-name");
        const logoutBtn = document.getElementById("logout-btn");

        const adminToken = localStorage.getItem("adminToken");

        if (adminToken) {
            adminName.textContent = `สวัสดี, admin`;
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("adminToken");
                window.location.href = "admin-login.html";
            });
        } else {
            window.location.href = "admin-login.html";
        }
    </script>
</body>
</html>
