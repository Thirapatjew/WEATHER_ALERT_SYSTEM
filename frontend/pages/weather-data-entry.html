<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบบันทึกข้อมูลสภาพอากาศ</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
background: linear-gradient(to bottom, #b3b3f1, #d4d4f7, #ffffff,#c3b2dd);
background-attachment: fixed;
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(49, 48, 48);
        padding: 10px 20px;
    }

    .menu-icon img {
        width: 30px;
        height: 30px;
        cursor: pointer;
    }

    .menu-links a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s;
    }

    .menu-links a:hover {
        color: #ffcc00;
    }

    .weather-card {
        border: 2px solid #99c6f5;
        border-radius: 10px;
        padding: 15px;
        background-color: rgb(255, 255, 255);
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        min-width: 150px;
    }

    .forecast-container {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 10px;
        border-radius: 8px;
    }
</style>
<body>
    
  
    <div class="navbar">
        <div class="menu-icon" id="menu-icon">
            
        </div>
        <div class="menu-links">
            <a href="/" id="home-link">หน้าหลัก</a>
            <a href="/weather-forecast" id="weather-forecast-link">พยากรณ์อากาศ</a>
            <a href="/weather-10days" id="weather-10days-link">การพยากรณ์ล่วงหน้า 5 วัน</a>
            <a href="/weather-data-entry" id="weather-data-entry-link">บันทึกข้อมูลอากาศ</a>
        </div>
    </div>

 
  <div class="container">
    <h1>บันทึกข้อมูลสภาพอากาศ</h1>
    <table>
      <thead>
        <tr>
          <th>ชื่อสถานที่</th>
          <th>อุณหภูมิ (°C)</th>
          <th>ความชื้น (%)</th>
          <th>ความเร็วลม (km/h)</th>
          <th>วันที่ค้นหา</th>
          <th>หน้าเว็บที่ค้นหา</th>
        </tr>
      </thead>
      <tbody>
        <!-- ข้อมูลตัวอย่าง -->
        <tr>
          <td>กรุงเทพฯ</td>
          <td>32</td>
          <td>70</td>
          <td>15</td>
          <td>2025-03-02 10:30</td>
          <td>พยากรณ์อากาศ</td>
        </tr>
        <tr>
          <td>เชียงใหม่</td>
          <td>28</td>
          <td>60</td>
          <td>12</td>
          <td>2025-03-02 11:00</td>
          <td>การพยากรณ์อากาศล่วงหน้า 5 วัน</td>
        </tr>
        <!-- ข้อมูลอื่น ๆ จะถูกแทรกที่นี่ -->
      </tbody>
    </table>
  </div>

</body>
</html>
