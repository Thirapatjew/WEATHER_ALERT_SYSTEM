<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
    }
    header .nav-links {
      display: flex;
      gap: 15px;
    }
    header .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    header .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #45a049;
    }
    .weather-details {
      margin-top: 20px;
    }
    .weather-details h2 {
      color: #333;
    }
    .weather-details p {
      margin: 5px 0;
      font-size: 16px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <div class="nav-links">
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
      <a href="/profile">Profile</a>
    </div>
  </header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-location" placeholder="Enter location" />
      <button id="search-btn">Search</button>
    </div>
    <div class="weather-details" id="weather-details" style="display: none;">
      <h2>Weather Details</h2>
      <p><strong>Location:</strong> <span id="location-name"></span></p>
      <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
    </div>
    <div class="actions" id="actions" style="display: none;">
      <button id="view-5day-report">5-Day Weather Report</button>
      <button id="view-monthly-weather">View Monthly Weather</button>
      <button id="generate-report">Generate Weather Report</button>
      <button id="add-favorite">Add to Favorites</button>
    </div>
  </div>

  <script>
    document.getElementById('search-btn').addEventListener('click', async () => {
      const location = document.getElementById('search-location').value;
      if (!location) {
        alert('Please enter a location.');
        return;
      }

      try {
        const response = await fetch(`/api/weather?location=${location}`);
        if (!response.ok) {
          throw new Error('Error fetching weather data');
        }

        const data = await response.json();
        document.getElementById('weather-details').style.display = 'block';
        document.getElementById('actions').style.display = 'flex';
        document.getElementById('location-name').textContent = data.location_name;
        document.getElementById('temperature').textContent = data.temperature;
        document.getElementById('humidity').textContent = data.humidity;
        document.getElementById('description').textContent = data.weather_description;
        document.getElementById('wind-speed').textContent = data.wind_speed;
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
