<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งเตือนสภาพอากาศ</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>ระบบแจ้งเตือนสภาพอากาศ</h1>
  </header>
  
  <section id="weather-container">
    <div id="weather-info">
      <h2>ข้อมูลสภาพอากาศ</h2>
      <p id="temperature">อุณหภูมิ: </p>
      <p id="humidity">ความชื้น: </p>
      <p id="rain">ปริมาณฝน: </p>
    </div>
    <div id="signup">
      <h3>สมัครสมาชิก</h3>
      <form id="signup-form">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
        <input type="email" id="email" placeholder="อีเมล" required>
        <button type="submit">สมัครสมาชิก</button>
      </form>
    </div>
    <div id="settings">
      <h3>การตั้งค่า</h3>
      <form id="settings-form">
        <label>
          หน่วยอุณหภูมิ:
          <input type="radio" name="temperature-unit" value="Celsius" checked> Celsius
          <input type="radio" name="temperature-unit" value="Fahrenheit"> Fahrenheit
        </label>
        <label>
          <input type="checkbox" id="notifications"> เปิดการแจ้งเตือน
        </label>
        <button type="submit">บันทึกการตั้งค่า</button>
      </form>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
